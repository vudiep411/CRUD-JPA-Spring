<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
	<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="btn btn-sm btn-outline-secondary" th:href="@{/logout}" >Logout</a>
  
  <form th:action="@{/}" class="form-inline">
  	
		<input type="text" name="keyword" id="keyword" th:value="${keyword}"  placeholder="Search" aria-label="Search" class="form-control mr-sm-2"required />
	
		<input type="submit" value="Search" class="btn btn-outline-success my-2 my-sm-0"/>
		
		<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" class="btn btn-outline-success my-2 my-sm-0"/>
	</form>
  
</nav>
<br>
	<div class="container my-2">
	<h1>Employees List</h1>
	<br>
	<a th:href = "@{/addForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Phone Number</th>
					<th>Supervisors</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployee}">
					<td th:text="${employee.employee_id}"></td>
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.phone_number}"></td>
					<td th:text="${employee.supervisors}"></td>
					<td> <a th:href="@{/Update/{id}(id=${employee.employee_id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.employee_id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>


	
	<br>
	<br>

	<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/}]]";
	}
</script>
	

</body>
</html>
