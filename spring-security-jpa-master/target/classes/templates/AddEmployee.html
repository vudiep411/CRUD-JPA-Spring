<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<br>
		<h2>Save Employee</h2>
<br>
		<form action="#" th:action="@{/addEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phone_number}"
				placeholder="Phone" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{supervisors}"
				placeholder="Supervisors" class="form-control mb-4 col-4">
				<br>
				<button type="submit" class="btn btn-info col-2"> Save</button>
		</form>
		<br>
		<hr>
		<br>
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
