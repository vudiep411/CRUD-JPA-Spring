<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Information</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
</head>
<body>
<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<br>
		<h2>Update Employee</h2>
		<br>

		<form action="#" th:action="@{/addEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{employee_id}" />
			
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phone_number}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{supervisors}" class="form-control mb-4 col-4">
			<br>	
				<button type="submit" class="btn btn-info col-2"> Update</button>
		</form>
		
		<br>
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
